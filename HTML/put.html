<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="../css/index.css">
</head>
<body>
    <form class="container" action="/register" enctype="multipart/form-data" method="post" id="formBox"
              name="form" target="hideIframe">
            <table border="1" >
                <tr>
                    <td>
                        <label for="getKey">Key:</label>
                        <input id="getKey" type="text" placeholder="" />
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="getImage">Image:</label>
                        <input id="getImage" type="file" name="file"  onchange="showImg(this)" />
                    </td>
                </tr>
                <tr id="imageCell" style="display:none">
                    <td>
                        <img id="showimg" src="" style="display:none;" />
                    </td>
                </tr>
            </table>
            <input type="submit"  value="submit" onclick="noJump();"/><br>
        </form>
</body>
<iframe id="myIframe" name="hideIframe" style="display:none;"></iframe>
<script type="text/javascript" src="../js/index.js"></script>
</html>
